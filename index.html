<html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-panel {
            background-color: #f0f0f0;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1px;
            width: 100%;
            height: 100%;
            border: 1px solid #000;
        }
        .grid div {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toolbar {
            display: flex;
            gap: 20px;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 10px 10px 0 0;
            justify-content: center;
            align-items: center;
        }
        .toolbar .button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .toolbar .button i {
            font-size: 20px;
        }
        .right-panel {
            background-color: #2c3e50;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            color: white;
        }
        .code-editor {
            background-color: #1a252f;
            width: 100%;
            height: 80%;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .code-editor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #2c3e50;
            border-radius: 5px 5px 0 0;
        }
        .code-editor::after {
            content: 'Code Editor';
            position: absolute;
            top: 10px;
            left: 20px;
            color: #ecf0f1;
            font-size: 14px;
            font-weight: bold;
        }
        .code-editor-content {
            margin-top: 40px;
            width: 100%;
            height: calc(100% - 40px);
            background: transparent;
            border: none;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        .test-button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .robot {
            width: 50px;
            height: 50px;
            position: absolute;
            transition: all 0.5s;
        }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="left-panel">
    <div class="grid">
     <div>

    </div>
    <div>

     <div>
      <img alt="Robot image with four wheels and a green center" class="robot" height="50" id="robot" src="./web/images/free-icon-drone-4056808.png" width="50"/>
     </div>
    </div>
   </div>
   <div class="right-panel">
    <div class="toolbar">
     <div class="button" onclick="saveCode()">
      <i class="fas fa-save">
      </i>
     </div>
     <div class="button" onclick="deleteCode()">
      <i class="fas fa-trash">
      </i>
     </div>
     <div class="button" onclick="openCode()">
      <i class="fas fa-folder-open">
      </i>
     </div>
     <div class="button" onclick="showHelp()">
      <i class="fas fa-question-circle">
      </i>
     </div>
    </div>
    <div class="code-editor">
     <textarea class="code-editor-content" id="code">
start()
forward(1)
back(1)
landing()
     </textarea>
    </div>
    <button class="test-button" onclick="runCode()">
     Test
    </button>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script>
   var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "javascript",
            theme: "dracula"
        });

        var robot = document.getElementById("robot");
        var gridSize = 100; // Size of each grid cell in pixels
        var position = { x: 0, y: 0 };

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function runCode() {
            var code = editor.getValue();
            var commands = code.split('\n');
            for (var command of commands) {
                if (command.startsWith('forward(')) {
                    var steps = parseInt(command.match(/\d+/)[0]);
                    for (var i = 0; i < steps; i++) {
                        position.y -= gridSize;
                        robot.style.transform = `translate(${position.x}px, ${position.y}px)`;
                        await sleep(500);
                    }
                } else if (command.startsWith('back(')) {
                    var steps = parseInt(command.match(/\d+/)[0]);
                    for (var i = 0; i < steps; i++) {
                        position.y += gridSize;
                        robot.style.transform = `translate(${position.x}px, ${position.y}px)`;
                        await sleep(500);
                    }
                } else if (command.startsWith('start(')) {
                    position = { x: 0, y: 0 };
                    robot.style.transform = `translate(${position.x}px, ${position.y}px)`;
                    await sleep(500);
                } else if (command.startsWith('landing(')) {
                    // Add landing logic if needed
                }
            }
        }

        function saveCode() {
            var code = editor.getValue();
            localStorage.setItem('savedCode', code);
            alert('Code saved!');
        }

        function deleteCode() {
            localStorage.removeItem('savedCode');
            editor.setValue('');
            alert('Code deleted!');
        }

        function openCode() {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt,.js';
            input.onchange = function(event) {
                var file = event.target.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        editor.setValue(e.target.result);
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        function showHelp() {
            alert('Help: \n\n- Use start() to initialize the robot.\n- Use forward(n) to move the robot forward by n cells.\n- Use back(n) to move the robot backward by n cells.\n- Use landing() to land the robot.');
        }

        window.onload = function() {
            var savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                editor.setValue(savedCode);
            }
        }
  </script>

</html>
