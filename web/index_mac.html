<html>
<head>
    <title>Grid and Console</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="flex h-screen"></div>
    <script type="text/babel">
        const App = () => {
            const [code, setCode] = React.useState(`start()\nforward(1)\nback(1)\nlanding()`);

            React.useEffect(() => {
                Prism.highlightAll();
            }, [code]);

            const downloadCode = () => {
                const element = document.createElement("a");
                const file = new Blob([code], { type: 'text/plain' });
                element.href = URL.createObjectURL(file);
                element.download = "code.txt";
                document.body.appendChild(element);
                element.click();
            };

            const uploadCode = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    setCode(e.target.result);
                };
                reader.readAsText(file);
            };

            return (
                <div class="flex w-full h-full">
                    <div class="flex flex-col items-center justify-center w-1/12 bg-gray-200 p-4">
                        <button class="bg-teal-500 text-white rounded-full p-4 mb-4" onClick={downloadCode}>
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <label class="bg-teal-500 text-white rounded-full p-4 cursor-pointer">
                            <i class="fas fa-arrow-up"></i>
                            <input type="file" class="hidden" onChange={uploadCode} />
                        </label>
                    </div>
                    <div class="flex-grow grid grid-cols-5 grid-rows-5 border border-gray-300">
                        {Array.from({ length: 25 }).map((_, index) => (
                            <div key={index} class="border border-gray-300"></div>
                        ))}
                        <div class="relative col-start-1 row-start-5 flex items-center justify-center">
                            <img src="https://placehold.co/50x50" alt="Quadcopter image" class="absolute w-12 h-12" />
                        </div>
                    </div>
                    <div class="w-1/3 bg-gray-900 text-white p-4 flex flex-col justify-between">
                        <div class="bg-gray-800 rounded-lg p-4 flex-grow shadow-lg">
                            <div class="flex items-center mb-4">
                                <div class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
                                <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
                                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            </div>
                            <div class="bg-gray-700 rounded-lg p-4 shadow-inner h-full">
                                <textarea
                                    class="w-full h-full bg-transparent text-sm font-mono leading-relaxed text-gray-300 outline-none resize-none"
                                    value={code}
                                    onChange={(e) => setCode(e.target.value)}
                                />
                                <pre class="hidden">
                                    <code class="language-javascript">
                                        {code}
                                    </code>
                                </pre>
                            </div>
                        </div>
                        <button class="bg-teal-500 text-white rounded-full p-4 self-center mt-4 shadow-lg hover:bg-teal-600 transition duration-300">
                            Test
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
